{% extends 'base.html' %}

{% block title %}Create Menu{% endblock %}

{% block content %}
<div class="container" mt-5>

    <form method="post" enctype="multipart/form-data" class="p-2 form">
        <h2 class="text-center">Create a new Menu</h2>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type = "submit" class="btn btn-primary mt-2">Create Menu</button>
        </div>
    </form>
</div>
{% endblock %}
